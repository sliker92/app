<!--The 'step_code' value from the .js file should be used-->
<li id="step_code" data-bind="fadeVisible: isVisible">
    <div class="step-title" data-bind="i18n: 'Choose delivery date'" data-role="title"></div>
    <div id="checkout-step-title"
         class="step-content"
         data-role="content">

        <div class="field">
            <label>Date : </label>
            <input type="text" class="input-text" id="example-date" style="width: auto" name="example-date" />
        </div>

        <form data-bind="submit: navigateToNextStep" novalidate="novalidate">

            <div class="actions-toolbar">
                <div class="primary">
                    <button data-role="opc-continue" type="submit" class="button action continue primary">
                        <span><!-- ko i18n: 'Next'--><!-- /ko --></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
